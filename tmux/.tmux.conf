set -ga terminal-overrides ",xterm-256color*:Tc"

# No delay for escape key press
set -sg escape-time 0

setw -g mouse on

# Fish default shell
set -g default-command /usr/bin/fish
set -g default-shell /usr/bin/fish

# 0 too far away
set -g base-index 1

# Command prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#set -g status-keys vi
set -g history-limit 10000

#setw -g mode-keys vi

set-window-option -g mode-keys vi
#bind -T copy-mode-vi v split-window -h

# window splitting (Left Alt key not working on Magic keyboard?)
bind -n „ split-window -h # right-alt + s
bind -n ß split-window -v # right-alt + v
bind -n » kill-pane # right-alt + x
bind -n ſ list-windows # right-alt + w


# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt-vim keys without prefix pane selection
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R


# Reload tmux config
bind r source-file ~/.tmux.conf