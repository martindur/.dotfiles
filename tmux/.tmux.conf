set -ga terminal-overrides ",xterm-256color*:Tc"

# No delay for escape key press
set -sg escape-time 0

setw -g mouse on

# Fish default shell (Need to combine for Linux/OSX)
# set -g default-command /usr/local/bin/fish
# set -g default-shell /usr/local/bin/fish

# 0 too far away
set -g base-index 1

# Command prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#set -g status-keys vi
set -g history-limit 10000

#setw -g mode-keys vi

set-window-option -g mode-keys vi
#bind -T copy-mode-vi v split-window -h

# window splitting (Left Alt key not working on Magic keyboard?)
## LINUX
bind -n ½ split-window -h
bind -n ¾ split-window -v # right-alt + ½
bind -n » kill-pane # right-alt + x
## OSX
bind -n ¡ split-window -h
bind -n  split-window -v
bind -n … kill-pane

bind -n M-m split-window -h
bind -n M-u split-window -v
bind -n M-y kill-pane

# Pane adjustments
bind -n ® resize-pane -L 10
## LINUX
bind -n þ resize-pane -R 10
bind -n ← resize-pane -U 10
bind -n ↓ resize-pane -D 10
## OSX
bind -n † resize-pane -R 10
bind -n ¥ resize-pane -U 10
bind -n ü resize-pane -D 10

bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10
bind -n M-Up resize-pane -U 10
bind -n M-Down resize-pane -D 10

# Game style pane selection
bind -n ª select-pane -L # right-alt + a
bind -n ß select-pane -D # right-alt + s
## LINUX
bind -n ſ select-pane -U # right-alt + w
bind -n ð select-pane -R # right-alt + d
## OSX
bind -n ∑ select-pane -U
bind -n ∂ select-pane -R

bind -n M-k select-pane -U
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-l select-pane -R


## LINUX
bind -n đ run-shell "tmux neww tmux-sessionizer" # right-alt + f
## OSX
bind -n ƒ run-shell "tmux neww tmux-sessionizer"

bind -n M-f run-shell "tmux neww tmux-sessionizer"

bind -n œ run-shell "tmux neww cht.sh"

# Magical Danish keys <3
# bind -n å run-shell "tmux neww tmux-sessionizer ~/.dotfiles"  # Always keep them dotfiles close
# bind -n æ run-shell "tmux neww tmux-sessionizer ~/code/projects/flaticon-plugin-figma"
# bind -n ø run-shell "tmux neww tmux-sessionizer ~/code/projects/flaticon_api"

bind -n M-d run-shell "tmux neww tmux-sessionizer ~/.dotfiles"  # Always keep them dotfiles close
bind -n M-/ run-shell "tmux neww tmux-sessionizer ~/.dotfiles/nvim/.config/nvim/lua/user"  # Always keep nvim closer

# Reload tmux config
bind r source-file ~/.tmux.conf
bind -n M-r source-file ~/.tmux.conf
