[language-server.pyright]
command = "pyright-langserver"
args = ["--stdio"]

[language-server.black]
command = "black"
args = ["-", "--quiet"]

[language-server.elixir-ls]
command = "elixir-ls"

[[language]]
name = "python"
auto-format = true
roots = ["requirements.txt", "pyproject.toml", ".venv", "venv"]
language-servers = [
  { name = "black", only-features = ["format", "diagnostics"]},
  { name = "pyright", except-features = ["format", "diagnostics"]}
]

[[language]]
name = "elixir"
scope = "source.elixir"
file-types = ["ex", "exs", "heex"]
roots = ["mix.exs"]
auto-format = true
diagnostic-severity = "Hint"
comment-token = "#"
indent = {tab-width = 2, unit = " "}
language-servers = [{ name = "elixir-ls" }]
